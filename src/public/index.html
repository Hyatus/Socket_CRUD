<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD WebSockets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>
<body>
    <h1>WebSockets</h1>


    <div class="container h-100">
        <div class="row h-100">
            <div class="col-md-4 my-auto">
                <form id="noteForm" class="card card-body rounded-0">
                    <h1 class="h3 mb-5">Add a Note</h1>
                    <input type="text" 
                           id="title"   
                           name="title" 
                           placeholder="Write a Title" class="form-control rounded-0 mb-3" 
                           autofocus
                    />
                    <textarea 
                              name="description" 
                              id="description" 
                              rows="2" 
                              class="form-control rounded-0 mb-3"
                              placeholder="Write a description"></textarea>
                    <button class="btn btn-dark rounded-0">Send</button>
                </form>    
            </div>
            <div class="col-md-8">
                <form action="">
                    <div id="notes">
                        notes
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Carga los archivos para el socket -->
    <!-- socket.io carga los componentes del socket pero para el cliente -->
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./ui.js"></script>
    <script src="./sockets.js"></script>

    <!-- Carga script del Fronted  -->
    <script src="./main.js"></script>
</body>
</html>
